<div class="py-6 px-[5rem]">
    <h2 class="text-2xl font-semibold mb-6 ">Account Settings</h2>
    <div class="max-w-[80%] mx-auto p-6 bg-white rounded-2xl shadow-md mt-10">

        <form [formGroup]="profileForm" (ngSubmit)="updateProfile()" class="space-y-4">
            <div class="flex items-center gap-4">
                <div class="w-full">
                    <label class="block text-sm font-medium text-[#553B08]" for="firstName">First Name</label>
                    <input formControlName="firstName" placeholder="First Name"
                        class="mt-1 p-2 w-full border border-[#553B0870] rounded-md focus:border-[#553B08]" />
                </div>
                <div class="w-full">
                    <label class="block text-sm font-medium text-[#553B08]" for="lastName">Last Name</label>
                    <input formControlName="lastName" placeholder="Last Name"
                        class="mt-1 p-2 w-full border border-[#553B0870] rounded-md focus:border-[#553B08]" />
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div class="w-full">
                    <label class="block text-sm font-medium text-[#553B08]" for="firstName">Email</label>
                    <input formControlName="email" placeholder="Email" class="mt-1 p-2 w-full border border-[#553B0870] rounded-md focus:border-[#553B08]" />
                </div>
                <div class="w-full">
                    <label class="block text-sm font-medium text-[#553B08]" for="lastName">User Name</label>
                    <input formControlName="userName" placeholder="Username"
                        class="mt-1 p-2 w-full border border-[#553B0870] rounded-md focus:border-[#553B08]" />
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div class="w-full">
                    <label class="block text-sm font-medium text-[#553B08]" for="firstName">Address</label>
                    <input formControlName="address" placeholder="Address" class="mt-1 p-2 w-full border border-[#553B0870] rounded-md focus:border-[#553B08]" />
                </div>
                <div class="w-full">
                    <label class="block text-sm font-medium text-[#553B08]" for="lastName">Phone Number</label>
                    <input formControlName="phoneNumber" placeholder="Phone Number"
                        class="mt-1 p-2 w-full border border-[#553B0870] rounded-md focus:border-[#553B08]" />
                </div>
            </div>

            <div class="flex items-center justify-end">
                <button type="submit" 
                    class="bg-[#875C1A] py-3 px-6 rounded-xs text-[#FFF7E7] text-xs cursor-pointer focus:outline-none focus:border-none">
                    Update Profile
                </button>
            </div>
        </form>

        <div *ngIf="message" class="mt-4 text-green-600 text-center">
            {{ message }}
        </div>
    </div>
</div>
